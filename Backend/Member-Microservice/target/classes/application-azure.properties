spring.application.name=Member-Microservice
server.port=8080
server.servlet.context-path=/member

# Azure PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:claimeasedb}?sslmode=require
spring.datasource.username=${DB_USERNAME:claimadmin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for Azure Container Apps
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# DateTime
spring.jackson.serialization.write-dates-as-timestamps=false

# Swagger path matching
spring.mvc.pathmatch.matching-strategy=ant-path-matcher 

# Microservice URLs
auth.url=${AUTH_SERVICE_URL:http://localhost:8400/auth}
claim.url=${CLAIM_SERVICE_URL:http://localhost:8420/claim}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.db.enabled=true

# Azure Application Insights
azure.application-insights.instrumentation-key=${APPINSIGHTS_INSTRUMENTATIONKEY:}
azure.application-insights.enabled=${APPINSIGHTS_ENABLED:false}

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.root=INFO
logging.level.com.cts=DEBUG
logging.level.org.springframework.web=INFO
