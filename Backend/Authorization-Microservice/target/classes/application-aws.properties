spring.application.name=Authorizatiion-Microservice
server.port=8400
server.servlet.context-path=/auth

# JWT Secret
jwt.secret=${JWT_SECRET:jwtsecretkey}

# PostgreSQL Database Configuration for AWS RDS
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:claimeasedb}
spring.datasource.username=${DB_USERNAME:claimadmin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Disable H2 Console in production
spring.h2.console.enabled=false

# DateTime
spring.jackson.serialization.write-dates-as-timestamps=false

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
