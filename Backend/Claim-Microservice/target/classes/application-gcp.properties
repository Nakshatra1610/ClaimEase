spring.application.name=Claim-Microservice
server.port=8080
server.servlet.context-path=/claim

# Cloud SQL PostgreSQL Configuration
spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.database-name=${DB_NAME:claimeasedb}
spring.cloud.gcp.sql.instance-connection-name=${INSTANCE_CONNECTION_NAME}

# Alternative: Direct JDBC URL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:claimeasedb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for Cloud Run
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# DateTime
spring.jackson.serialization.write-dates-as-timestamps=false

# Swagger path matching
spring.mvc.pathmatch.matching-strategy=ant-path-matcher 

# Microservice URLs (Cloud Run service URLs)
auth.url=${AUTH_SERVICE_URL:http://localhost:8400/auth}
policy.url=${POLICY_SERVICE_URL:http://localhost:8410/policy}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.server.port=8081
management.metrics.export.stackdriver.enabled=true

# Logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.root=INFO
logging.level.com.cts=DEBUG
