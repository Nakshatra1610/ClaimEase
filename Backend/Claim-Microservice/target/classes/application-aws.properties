spring.application.name=Claim-Microservice
server.port=8420
server.servlet.context-path=/claim

# PostgreSQL Database Configuration for AWS RDS
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:claimeasedb}
spring.datasource.username=${DB_USERNAME:claimadmin}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Disable H2 Console in production
spring.h2.console.enabled=false

# DateTime
spring.jackson.serialization.write-dates-as-timestamps=false

# Swagger path matching
spring.mvc.pathmatch.matching-strategy=ant-path-matcher 

# Microservice URLs (use ALB DNS or internal service discovery)
auth.url=${AUTH_SERVICE_URL:http://localhost:8400/auth}
policy.url=${POLICY_SERVICE_URL:http://localhost:8410/policy}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
